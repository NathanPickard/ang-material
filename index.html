<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="app.css">
</head>

<body ng-app="MyApp" layout="column">

  <md-toolbar>
    <h1>Angular Material</h1>
  </md-toolbar>

  <div class="container" layout="row" flex>
    <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp">
      <md-list>
        <md-list-item>
          <md-button>
            <md-icon md-svg-src="svg/avatar-1.svg" class="avatar"></md-icon>
            Tom Jones
          </md-button>
        </md-list-item>
        <md-list-item>
          <md-button>
            <md-icon md-svg-src="svg/avatar-2.svg" class="avatar"></md-icon>
            Roger Jacobs
          </md-button>
        </md-list-item>
      </md-list>
    </md-sidenav>
    <md-content id="content" flex>
      <md-icon md-svg-src="svg/avatar-1.svg" class="avatar"></md-icon>
      <h2>Tom Jones</h2>
      <p>Sustainable occupy flannel hella retro, authentic tumeric.
         Migas selfies bitters, gluten-free williamsburg truffaut ramps helvetica retro.</p>
    </md-content>
  </div>

  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/angular-animate/angular-animate.js"></script>
  <script src="node_modules/angular-aria/angular-aria.min.js"></script>
  <script src="node_modules/angular-material/angular-material.min.js"></script>

  <script>
    angular.module('MyApp', ['ngMaterial'])
      .run(function () {
        console.log('MyApp is ready!');
      });
  </script>

</body>

</html>
